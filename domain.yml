slots:
  entity_type:
    type: categorical
    values:
    - class
    - bundle
    - package
  unit_name:
    type: categorical
    values:
    - RCE Components Evaluation Memory Execution
    - RCE CPACS Writer Component Common
    - RCE Components DOE Execution
    - RCE Excel Component Execution
    - RCE XML Loader Component Common
    - RCE Input Provider Component Execution
    - RCE Joiner Component Execution
    - RCE Components DOE Common
  entity_to_display:
    type: categorical
    values:
    - imports
    - exports
    - information
    - services

entities:
- entity_type
- unit_name
- entity_to_display

intents:
  - greeting
  - find_entity_by_name_or_id
  - show_entity
  - hide_entity

action_factory: remote

actions:
- utter_greeting
- utter_find_entity
- utter_show_entity
- utter_hide_entity
- utter_done
- ask_right
- utter_proud

templates:

  utter_greeting:
  - "hi there"

  utter_find_entity:
  - "couldnt find any entities"

  utter_show_entity:
  - "right here you can see what you asked for"

  utter_hide_entity:
  - "im hiding this for you"

  ask_right:
  - "was that right?"

  utter_done:
  - "i am ready to somethin new. just tell me."

  utter_proud:
  - "I did that cery well, didn't I."