    values:
    - building
    - region
    - island
  unit_name:
    type: text
  entity_to_display:
    type: categorical
    values:
    - imports
    - exports
    - information
    - services
  graph_db_query:
    type: categorical
    values:
    - imports
    - exports
    - packages
    - classes
    - services

entities:
- entity_type
- unit_name
- entity_to_display
- graph_db_query

