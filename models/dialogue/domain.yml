%YAML 1.1
---
action_factory: remote
action_names:
- utter_greeting
- utter_find_entity
- utter_show_entity
- utter_hide_entity
- utter_done
- ask_right
actions:
- utter_greeting
- utter_find_entity
- utter_show_entity
- utter_hide_entity
- utter_done
- ask_right
config:
  store_entities_as_slots: true
entities: []
intents:
- greeting:
    use_entities: true
- find_entity_by_name_or_id:
    use_entities: true
- show_entity:
    use_entities: true
- hide_entity:
    use_entities: true
slots:
  class_name:
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - io.hanlder.export.manager
    - dialogue.manager.package.main
    - eventbased.prgogress.bar.devider
    - colorchooser
  entityType:
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - class
    - bundle
    - package
  entity_to_display:
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - imports
    - exports
    - information
    - services
templates:
  ask_right:
  - text: was that right?
  utter_done:
  - text: i am ready to somethin new. just tell me.
  utter_find_entity:
  - text: couldnt find any entities
  utter_greeting:
  - text: hi there
  utter_hide_entity:
  - text: im hiding this for you
  utter_show_entity:
  - text: right here you can see what you asked for
