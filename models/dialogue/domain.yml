%YAML 1.1
---
action_factory: remote
action_names:
- utter_greeting
- utter_find_entity
- utter_show_entity
- utter_hide_entity
- utter_done
- ask_right
- utter_proud
actions:
- utter_greeting
- utter_find_entity
- utter_show_entity
- utter_hide_entity
- utter_done
- ask_right
- utter_proud
config:
  store_entities_as_slots: true
entities:
- entity_type
- class_name
- entity_to_display
intents:
- greeting:
    use_entities: true
- find_entity_by_name_or_id:
    use_entities: true
- show_entity:
    use_entities: true
- hide_entity:
    use_entities: true
slots:
  class_name:
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - io.handler.export.manager
    - dialogue.manager.package.main
    - eventbased.prgogress.bar.devider
    - colorchooser
  entity_to_display:
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - imports
    - exports
    - information
    - services
  entity_type:
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - class
    - bundle
    - package
templates:
  ask_right:
  - text: was that right?
  utter_done:
  - text: i am ready to somethin new. just tell me.
  utter_find_entity:
  - text: couldnt find any entities
  utter_greeting:
  - text: hi there
  utter_hide_entity:
  - text: im hiding this for you
  utter_proud:
  - text: I did that cery well, didn't I.
  utter_show_entity:
  - text: right here you can see what you asked for
