slots:
  entityType:
    type: categorical
    values:
    - class
    - bundle
    - package
  class_name:
    type: categorical
    values:
    - io.hanlder.export.manager
    - dialogue.manager.package.main
    - eventbased.prgogress.bar.devider
    - colorchooser
  entity_to_display:
    type: categorical
    values:
    - imports
    - exports
    - information
    - services

intents:
  - greeting
  - find_entity_by_name_or_id
  - show_entity
  - hide_entity

action_factory: remote

actions:
- utter_greeting
- utter_find_entity
- utter_show_entity
- utter_hide_entity
- utter_done
- ask_right

templates:

  utter_greeting:
  - "hi there"

  utter_find_entity:
  - "couldnt find any entities"

  utter_show_entity:
  - "right here you can see what you asked for"

  utter_hide_entity:
  - "im hiding this for you"

  ask_right:
  - "was that right?"

  utter_done:
  - "i am ready to somethin new. just tell me."
